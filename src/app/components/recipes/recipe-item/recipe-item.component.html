<a class="link-primary pointer">
  <div class="float-start">
    <h4>
      {{recipe.name}}
    </h4>
    <p>
      {{recipe.description}}
    </p>
  </div>
  <span class="float-end" *ngIf="recipe?.imageUrl">
    <img src="{{recipe.imageUrl}}" alt="Image not found!" style="max-width: 200px"/>
  </span>
</a>
