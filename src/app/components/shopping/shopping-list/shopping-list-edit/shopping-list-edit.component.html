<div class="row">
  <div class="col-xs-10">
    <form
      [ngClass]="this.submitted && shoppingListForm.invalid ? 'was-validated' : ''"
      (ngSubmit)="onSubmit()" #shoppingListForm="ngForm">
      <div class="row mb-3 g-3">
        <div class="col-sm-5">
          <label for="ingredientInput" class="form-label">Ingredient</label>
          <input type="text"
                 class="form-control"
                 id="ingredientInput"
                 name="ingredientInput"
                 ngModel
                 #ingredientInput="ngModel"
                 required>
          <div class="invalid-feedback" *ngIf="this.submitted">
            <div *ngIf="ingredientInput.errors?.required">
              Ingredient is required
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <label for="amountInput" class="form-label">Amount</label>
          <input type="number"
                 class="form-control"
                 id="amountInput"
                 name="amountInput"
                 ngModel
                 #amountInput="ngModel"
                 required
                 pattern="^[1-9]+[0-9]*$">
          <div class="invalid-feedback" *ngIf="this.submitted">
            <div *ngIf="amountInput.errors?.required">
              Amount is required
            </div>
          </div>
          <div class="invalid-input" *ngIf="this.submitted && amountInput.errors?.pattern">
            Invalid amount
          </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-auto">
          <button class="btn btn-success" type="submit">
            <span *ngIf="activeIngredient">
              Save changes
            </span>
            <span *ngIf="!activeIngredient">
              Add ingredient
            </span>
          </button>
        </div>
        <div class="col-auto">
          <button class="btn btn-warning" type="button" (click)="onReset()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
