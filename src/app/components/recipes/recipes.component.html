<div class="row">
  <div class="col-xs-12 mt-3 mb-3">
    <button class="btn btn-primary">
      New Recipe
    </button>
  </div>
  <div class="col-md-4">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-6 offset-1">
    <app-recipe-detail *ngIf="displayedRecipe; else infoText" [recipe]="displayedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <h5>Please select a recipe!</h5>
    </ng-template>
  </div>
</div>
