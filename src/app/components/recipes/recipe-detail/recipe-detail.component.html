<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" alt="">
  </div>
  <div class="col-xs-12 mt-3">
    <h2>
      {{recipe.name}}
    </h2>
    <div class="btn-group mt-3" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" appNextElementDropdown>
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <li>
          <a class="dropdown-item pointer" (click)="addIngredientsToShoppingList()">
            Add to shopping list
          </a>
        </li>
        <li>
          <a class="dropdown-item pointer">
            Edit recipe
          </a>
        </li>
        <li>
          <a class="dropdown-item pointer">
            Delete recipe
          </a>
        </li>
      </ul>
    </div>
</div>
</div>
<div class="row">
  <div class="mt-3">
    <h5>
      {{recipe.description}}
    </h5>
  </div>
</div>
<div class="row">
  <div class="mt-3">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name + ' - ' + ingredient.amount}}
      </li>
    </ul>
  </div>
</div>
