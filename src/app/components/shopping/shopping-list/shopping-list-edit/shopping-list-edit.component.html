<div class="row">
  <div class="col-xs-10">
    <form (ngSubmit)="onSubmit()">
      <div class="row mb-3 g-3">
        <div class="col-sm-5">
          <label for="name" class="form-label">Name</label>
          <input type="text"
                 class="form-control"
                 id="name"
                 #nameInput>
        </div>
        <div class="col-sm-2">
          <label for="amount" class="form-label">Amount</label>
          <input type="number"
                 class="form-control"
                 id="amount"
                 #amountInput>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-auto">
          <button class="btn btn-success" type="submit">
            Submit
          </button>
        </div>
        <div class="col-auto">
          <button class="btn btn-danger" type="button">
            Delete
          </button>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
