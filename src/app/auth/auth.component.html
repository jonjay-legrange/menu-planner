<div class="row">
  <div class="col-sm-4 offset-sm-4 mt-3">
    <div class="alert alert-danger" *ngIf="!isLoading && errorMsg">
      <p>
        {{ errorMsg }}
      </p>
    </div>
    <div class="form-control">
      <ul class="nav nav-pills nav-fill mt-3 mb-3">
        <li class="nav-item pointer">
          <a [ngClass]="loginModeActive ? 'nav-link text-center active' : 'nav-link text-center'" (click)="switchMode(true)">
            Login
          </a>
        </li>
        <li class="nav-item pointer">
          <a [ngClass]="loginModeActive ? 'nav-link text-center' : 'nav-link text-center active'" (click)="switchMode(false)">
            Register
          </a>
        </li>
      </ul>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label class="mb-3" for="email">Email</label>
          <input id="email"
                 type="email"
                 class="form-control mb-3"
                 ngModel
                 name="email"
                 required
                 email>
        </div>
        <div class="form-group">
          <label class="mb-3"  for="password">Password</label>
          <input id="password"
                 type="password"
                 class="form-control mb-3"
                 ngModel
                 name="password"
                 required
                 minlength="8">
        </div>
        <div class="col-sm-12 mt-4 mb-3">
          <button class="btn btn-primary me-3" type="submit" [disabled]="!authForm.valid">
            {{ loginModeActive ? 'Login' : 'Submit' }}
          </button>
        </div>
      </form>
    </div>
    <div class="offset-sm-4 col-sm-4 mt-3" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>
</div>
